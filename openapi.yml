openapi: 3.0.3
info:
  title: Villainrsty Ecommerce API
  version: "1.0.0"
  description: |
    API Documentation for Villainrsty E-Commerce Platform.
    Includes Product management and Order processing.
  contact:
    name: API Support
    email: support@villainrsty.com

servers:
  - url: http://localhost:8080
    description: Local Development
  - url: https://api.villainrsty.com/v1
    description: Production Server

# Konfigurasi Keamanan Global (Opsional, kalau semua endpoint butuh login)
# security:
#   - bearerAuth: []

tags:
  - name: General
    description: Health check and general info
  - name: Products
    description: Operations related to product inventory
  - name: Auth
    description: Authentication endpoints

paths:
  /:
    get:
      tags:
        - General
      summary: Index
      operationId: healthCheck
      responses:
        "200":
          description: Server is running
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthCheckResponse"

  /products:
    get:
      tags:
        - Products
      summary: Get list of products
      operationId: listProducts
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number (starts from 1)
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: Items per page
        - in: query
          name: q
          schema:
            type: string
          description: Optional search keyword
      responses:
        "200":
          description: Products fetched successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductListResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalError"

    post:
      tags:
        - Products
      summary: Create a new product
      operationId: createProduct
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProductInput"
      responses:
        "201":
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalError"

  /auth/forgot-password:
    post:
      tags:
        - Auth
      summary: Request password reset link
      operationId: forgotPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ForgotPasswordRequest"
      responses:
        "200":
          description: Request accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericSuccess"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalError"

  /auth/reset-password:
    post:
      tags:
        - Auth
      summary: Confirm password reset
      operationId: resetPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResetPasswordRequest"
      responses:
        "200":
          description: Password reset success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericSuccess"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalError"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    BadRequest:
      description: Invalid Input / Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Unauthorized:
      description: Authentication failed (Token missing or invalid)
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    InternalError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  schemas:
    # ---------- General ----------
    HealthCheckResponse:
      type: object
      properties:
        status:
          type: boolean
          example: true
        message:
          type: string
          example: System Operational
      required:
        - status
        - message

    # ---------- Products ----------
    ProductInput:
      type: object
      properties:
        name:
          type: string
          example: "Sepatu Lari"
        description:
          type: string
          example: "Sepatu lari ringan dan nyaman"
        price:
          type: number
          format: float
          example: 199000
        stock:
          type: integer
          example: 10
        image_url:
          type: string
          example: "https://cdn.villainrsty.com/products/sepatu.jpg"
      required:
        - name
        - price
        - stock

    Product:
      allOf:
        - $ref: "#/components/schemas/ProductInput"
        - type: object
          properties:
            id:
              type: string
              example: "prod_123"
            created_at:
              type: string
              format: date-time
              example: "2026-02-20T08:00:00+07:00"
            updated_at:
              type: string
              format: date-time
              example: "2026-02-20T08:00:00+07:00"
          required:
            - id

    PaginationMeta:
      type: object
      properties:
        current_page:
          type: integer
          example: 1
        total_pages:
          type: integer
          example: 5
        total_items:
          type: integer
          example: 50
        limit:
          type: integer
          example: 10
      required:
        - current_page
        - total_pages
        - total_items
        - limit

    ProductListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: OK
        data:
          type: array
          items:
            $ref: "#/components/schemas/Product"
        meta:
          $ref: "#/components/schemas/PaginationMeta"
      required:
        - success
        - message
        - data
        - meta

    # ---------- Auth ----------
    ForgotPasswordRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          example: user@mail.com
      required:
        - email

    ResetPasswordRequest:
      type: object
      properties:
        token:
          type: string
          example: reset_token_string
        new_password:
          type: string
          minLength: 8
          example: NewPass123
      required:
        - token
        - new_password

    GenericSuccess:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: OK
      required:
        - success
        - message

    # ---------- Error ----------
    Error:
      type: object
      properties:
        code:
          type: integer
          example: 400
        message:
          type: string
          example: "Validation failed"
        details:
          nullable: true
          description: Optional extra info
      required:
        - code
        - message
